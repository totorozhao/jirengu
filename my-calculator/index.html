<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="free">
            <div class="show">
                <div id="expression">0</div>
                <div id="result">0</div>
            </div>
        </div>

        <div id="keypad">
            <div class="keybtn evaluate ac">ac</div>
            <div class="keybtn evaluate del">del</div>
            <div class="keybtn evaluate sqar">m²</div>
            <div class="keybtn operator plus" data-type="+">+</div>
            <div class="keybtn number" data-num="1">1</div>
            <div class="keybtn number" data-num="2">2</div>
            <div class="keybtn number" data-num="3">3</div>
            <div class="keybtn operator minus" data-type="-">-</div>
            <div class="keybtn number" data-num="4">4</div>
            <div class="keybtn number" data-num="5">5</div>
            <div class="keybtn number" data-num="6">6</div>
            <div class="keybtn operator multiplay" data-type="×">×</div>
            <div class="keybtn number" data-num="7">7</div>
            <div class="keybtn number" data-num="8">8</div>
            <div class="keybtn number" data-num="9">9</div>
            <div class="keybtn operator divide" data-type="÷">÷</div>
            <div class="keybtn number dot" data-num=".">.</div>
            <div class="keybtn number zero" data-num="0">0</div>
            <div class="keybtn evaluate equal">=</div>
        </div>
    </div>


     <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
    <script src="js/app.js"></script> 
</body>

</html>
